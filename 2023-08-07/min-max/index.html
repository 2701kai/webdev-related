<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="line"></div>
      <p>Parent (window) width: <span class="window"></span></p>
      <div class="line"></div>
    </div>

    <h1>
      <code>CSS min() function</code>
    </h1>
    <!-- <h1><code>CSS max() function</code></h1> -->

    <p>
      <code class="value"
        >width: min(<span class="max">50%</span>,
        <span class="min">400px</span>);</code
      >
    </p>

    <div class="element">
      <p>Element actual width: <span class="actual"></span></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

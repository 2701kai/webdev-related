<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. variables -->
    <h1>Welcome</h1>
    <div id="container">This is just text</div>

    <!-- 2. Nested Rules -->
    <!-- div>ul>li*3 -->
    <div>
      <ul class="myClass">
        <li class="a">Start</li>
        <li class="b">About me</li>
        <li class="c">Contact</li>
      </ul>
    </div>
    <!-- 2.1 Nested Rules -->
    <div class="nested">
      <p>this is the second example</p>
    </div>

    <!-- 2.2 Nested Rules -->
    <nav>
      <ul>
        <li><a href="">HTML</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">SASS</a></li>
      </ul>
    </nav>

    <!-- 3. @import -->
    <h1 class="heading">Website</h1>

    <!-- 4. @extend -->
    <p class="example-1">We learn extend</p>
    <p class="example-2">We learn still extend</p>

    <!-- 5 @mixin - @include -->
    <button class="btn">Click me</button>

    <!-- p.aaa -->
    <p class="aaa"></p>

    <!-- button#bbb -->
    <button id="bbb"></button>

    <!-- section#dd.zzz -->
    <section id="dd" class="zzz s"></section>
    <section id="" class="zzz sd"></section>
    <section id="" class="zzz tt"></section>

    <!-- .kkk -->
    <div id="kkk"></div>
  </body>
</html>

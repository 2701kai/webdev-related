<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" sizes="192x192" />
    <title>Basic Alarm App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <h2>Wrecked your mobile - again?</h2>
      <p>Never mind. Use your laptop instead.</p>
      <img src="./assets/display2.png" alt="" />
      <!-- </div> -->
      <div id="success-alert" class="success-alert" style="display: none"></div>
      <div id="clock-container">
        <div id="clock" class="clock"></div>
        <div id="alarm-set">
          <input type="time" id="alarm-time" name="alarm-time" />
          <button id="set-alarm" class="btn">Set Alarm</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
